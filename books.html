<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Books</title>
  <link rel="stylesheet" href="styles.css">
  <script src="books.js" defer></script>
  <script src="https://kit.fontawesome.com/03673f4e3f.js" crossorigin="anonymous"></script>
</head>
<body id="books__body">
  <section>
    <nav>
      <div class="nav__container">
        <img class="logo__img" src="./assets/Library.svg" alt="">
        <ul class="nav__links">
          <li class="nav__list"><a class="nav__link" href="#">Home</a></li>
          <li class="nav__list"><a class="nav__link" href="#">Contact</a></li>
          <li class="nav__list"><a class="nav__link nav__link--books" href="#features">Books</a></li>
        </ul>
      </div>
      <button class="btn__menu" onclick="openMenu()">
        <i class="fa-solid fa-bars"></i>
      </button>
      <div class="menu__backdrop">
        <button class="btn__menu btn__menu--close" onclick="closeMenu()">
          <i class="fa-solid fa-xmark"></i>
        </button>
        <ul class="menu__links">
          <li class="menu__list"><a class="menu__link" href="#" onclick="closeMenu()">Home</a></li>
          <li class="menu__list"><a class="menu__link" href="#features" onclick="closeMenu()">Books</a></li>
          <li class="menu__list"><a class="menu__link no-cursor" href="#" onclick="closeMenu()">Contact</a></li>
        </ul>
      </div>
    </nav>
  </section>
  <main id="books__main">
    <section>
      <div class="container">
        <div class="row">
          <div class="books__header">
            <h2 class="section__title">Featured <span class="purple">Books</span></h2>
            <select id="filter" onchange="filterBooks(event)">
              <option value="" disabled selected>Sort</option>
              <option value="LOW_TO_HIGH">Price, Low to High</option>
              <option value="HIGH_TO_LOW">Price, High to Low</option>
              <option value="RATING">Rating</option>
            </select>
          </div>
          <div class="books">
            
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <div class="row row__column">
        <img class="logo__img logo__img--white" src="/assets/Library.svg" alt="">
        <ul class="footer__links">
          <li class="footer__list">
            <a class="footer__link" href="#">Home</a>
          </li>
          <li class="footer__list">
            <a class="footer__link" href="#">About</a>
          </li>
          <li class="footer__list">
            <a class="footer__link" href="#">Books</a>
          </li>
          <li class="footer__list">
            <a class="footer__link no-cursor" href="#">Contact</a>
          </li>
        </ul>
        <div class="copyright">Copy &copy; 2024 Library</div>
      </div>
    </div>
  </footer>
</body>
</html>
